{% extends "base.html" %}
{% block title %}Registered Guests{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Registered Users</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
  {% for user in Users %}
    <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
   
  {% endfor %}
</table>
<p class="navbar-btn">
  <a href="/register" class="btn btn-default">Register!</a>
</p>
{% endblock %}
